	<script type="text/javascript">
		window.onclick = function(e) {
			var eventTarget;
			// Inicializa instancia do envento se não for passada como argumento
			if (!e)
				var e = window.event;
			
			if (e.target) //Netscape syntax
				eventTarget = e.target;
			else if (e.srcElement) //Microsoft syntax
				eventTarget = e.srcElement;
			if (eventTarget.nodeType == 3) // defeat Safari bug
				eventTarget = eventTarget.parentNode;			

			if(eventTarget.id != "menu-principal-button")
				fechaMenuPrincipal();
		}
	</script>
